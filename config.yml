recipe: default.v1
assistant_id: 20250322-113957-largo-density
language: en

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 150
    constrain_similarities: true
    batch_strategy: balanced
    entity_recognition: true
    use_masked_language_model: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 150
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.2  # Lower threshold for better fallback handling
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
    max_history: 3  # Keeps responses consistent
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 200
  - name: TEDPolicy
    max_history: 10  # Helps context-based conversations
    epochs: 200
    constrain_similarities: true
