version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_investment_suggestion
  - provide_user_details
  - ask_stock_price
  - ask_stock_trend
  - ask_stock_news
  - retrieve_past_conversations
  - reset_conversation
  - ask_financial_basics
  - ask_risk_analysis
  - ask_tax_saving
  - ask_loan_guidance
  - ask_insurance_advice
  - ask_real_estate_investments
  - ask_gold_investments
  - ask_goal_based_investment
  - ask_emergency_fund
  - ask_debt_management
  - ask_market_forecast


entities:
  - age
  - investment_amount
  - investment_goal
  - risk_level
  - investment_duration
  - stock_symbol
  - name
  - indian_stock
  - mutual_fund
  - insurance_type
  - tax_section
  - income_level
  - existing_investments

slots:
  user_profile_complete:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
      - type: custom
    
  age:
    type: float
    influence_conversation: true
    min_value: 18
    max_value: 100
    mappings:
      - type: from_entity
        entity: age

  username:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

  investment_amount:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_amount
        conditions:
          - active_loop: investment_profile_form

  investment_goal:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_goal

  risk_level:
    type: categorical
    influence_conversation: true
    values: [low, medium, high]
    mappings:
      - type: from_entity
        entity: risk_level

  investment_duration_category:
    type: categorical
    influence_conversation: true
    values:
      - short_term
      - medium_term
      - long_term
    mappings:
      - type: from_entity
        entity: investment_duration_category

  investment_duration_years:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_duration_years

  investment_duration:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: investment_duration

  income_level:
    type: categorical
    influence_conversation: true
    values: ["<5L", "5-10L", "10-20L", "20L+"]
    mappings:
      - type: from_entity
        entity: income_level
    
  tax_slab:
    type: categorical
    influence_conversation: true
    values: [old, new]
    mappings:
      - type: from_entity
        entity: tax_slab

  existing_investments:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: existing_investments

  stock_symbol:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: stock_symbol
  
  loan_type:
    type: text  # e.g., personal, home, car
    mappings:
      - type: from_entity
        entity: loan_type

  loan_amount:
    type: float  # Amount in INR
    mappings:
      - type: from_entity
        entity: loan_amount

  loan_duration:
    type: float  # Duration in years
    mappings:
      - type: from_entity
        entity: loan_duration

  insurance_type:
    type: text  # e.g., health, life, car
    mappings:
      - type: from_entity
        entity: insurance_type

  user_income:
    type: float
    mappings:
      - type: from_entity
        entity: user_income

  monthly_income:
    type: float
    mappings:
      - type: from_entity
        entity: monthly_income

  monthly_expenses:
    type: float
    mappings:
      - type: from_entity
        entity: monthly_expenses

  existing_savings:
    type: float
    mappings:
      - type: from_entity
        entity: existing_savings


  
  total_debt:
    type: float  # Total debt amount in INR
    mappings:
      - type: from_entity
        entity: total_debt 

  

responses:
  utter_greet:
    - text: "Hi! I'm your financial guide. How can I assist you today?"
  
  utter_disclaimer:
    - text: "Note: I'm not SEBI-registered. Please consult a certified financial planner for personalized advice."

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_affirm:
    - text: "Great!"

  utter_happy:
    - text: "I'm glad to hear that!"

  utter_sad:
    - text: "I'm sorry to hear that. How can I help?"

  utter_bot_challenge:
    - text: "I'm sorry, I didn't quite understand that. Can you rephrase?"
  
  utter_acknowledge_user_details:
    - text: "Got it! I have noted your details."



  
forms:
  investment_profile_form:
    required_slots:
      - age
      - income_level
      - risk_level
      - investment_goal
      - investment_amount
      - investment_duration

actions:
  - action_investment_suggestion
  - action_fetch_stock_price
  - action_fetch_stock_trend
  - action_fetch_stock_news
  - action_retrieve_chat_history
  - action_reset_chat
  - action_financial_education
  - action_risk_analysis
  - action_tax_saving_tips
  - action_loan_guidance
  - action_insurance_advice
  - action_fetch_real_estate_insights
  - action_gold_investment_tips
  - action_goal_based_investment
  - action_emergency_fund_advice
  - action_debt_management_tips
  - action_market_forecast
  - action_real_estate_tips
  - action_insurance_guidance
  

session_config:
  session_expiration_time: 60  # Minutes for security
  carry_over_slots_to_new_session: true
  
  Policies:
  - name: RulePolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 100
  - name: MemoizationPolicy
    max_history: 5
