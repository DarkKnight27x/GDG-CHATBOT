version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_investment_suggestion
  - provide_user_details
  - ask_stock_price
  - ask_stock_trend
  - ask_stock_news
  - manage_portfolio
  - retrieve_past_conversations
  - reset_conversation
  - ask_financial_basics
  - ask_risk_analysis
  - ask_tax_saving
  - ask_crypto_investments
  - ask_loan_guidance
  - ask_insurance_guidance
  - ask_real_estate_investments
  - ask_gold_investments
  - ask_goal_based_investment
  - ask_emergency_fund
  - ask_debt_management
  - ask_market_forecast

entities:
  - age
  - investment_amount
  - investment_goal
  - risk_level
  - investment_duration
  - stock_symbol
  - name

slots:
  age:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: age

  investment_amount:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_amount

  investment_goal:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_goal

  risk_level:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: risk_level

  investment_duration:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_duration

  stock_symbol:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: stock_symbol

  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_affirm:
    - text: "Great!"

  utter_happy:
    - text: "I'm glad to hear that!"

  utter_sad:
    - text: "I'm sorry to hear that. How can I help?"

  utter_acknowledge_user_details:
    - text: "Please provide your name and age."

  utter_bot_challenge:
    - text: "I'm an AI assistant, here to help with your financial queries."

actions:
  - action_investment_suggestion
  - action_fetch_stock_price
  - action_fetch_stock_trend
  - action_fetch_stock_news
  - action_manage_portfolio
  - action_retrieve_chat_history
  - action_reset_chat
  - action_financial_education
  - action_risk_analysis
  - action_tax_saving_tips
  - action_crypto_investments
  - action_loan_guidance
  - action_insurance_advice
  - action_real_estate_tips
  - action_gold_investment_tips
  - action_goal_based_investment
  - action_emergency_fund_advice
  - action_debt_management_tips
  - action_market_forecast
  - action_crypto_investment_advice
  


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true