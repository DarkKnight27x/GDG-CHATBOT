version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_investment_suggestion
  - provide_user_details
  - ask_stock_price
  - ask_stock_trend
  - ask_stock_news
  - manage_portfolio
  - retrieve_past_conversations
  - reset_conversation
  - ask_financial_basics
  - ask_risk_analysis
  - ask_tax_saving
  - ask_crypto_investments
  - ask_loan_guidance
  - ask_insurance_guidance
  - ask_real_estate_investments
  - ask_gold_investments
  - ask_goal_based_investment
  - ask_emergency_fund
  - ask_debt_management
  - ask_market_forecast

entities:
  - age
  - investment_amount
  - investment_goal
  - risk_level
  - investment_duration
  - stock_symbol
  - name

slots:
  age:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: age
  
      

  investment_amount:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_amount
    

  investment_goal:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_goal
    

  risk_level:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: risk_level
    

  investment_duration:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: investment_duration
    

  stock_symbol:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: stock_symbol

  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_affirm:
    - text: "Great!"

  utter_happy:
    - text: "I'm glad to hear that!"

  utter_sad:
    - text: "I'm sorry to hear that. How can I help?"

  action_investment_suggestion:
    - text: "Based on your details, I recommend the following investment strategy: {investment_goal} with {risk_level} risk for {investment_duration} years. Would you like more details?"

  utter_acknowledge_user_details:
    - text: "Please provide your name and age."


  action_fetch_stock_price:
    - text: "Fetching the latest price for {stock_symbol}. Please wait..."

  action_fetch_stock_trend:
    - text: "Here's the trend for {stock_symbol} over the past week."

  action_fetch_stock_news:
    - text: "Here are the latest news updates for {stock_symbol}."

  action_manage_portfolio:
    - text: "Your portfolio has been updated."

  action_retrieve_chat_history:
    - text: "Here is your past conversation history."

  action_reset_chat:
    - text: "Starting a new conversation. Letâ€™s begin fresh!"


  action_financial_education:
    - text: "Here are some basic financial tips for you."

  action_risk_analysis:
    - text: "Here are some risk analysis tips for you."

  action_tax_saving_tips: 
    - text: "Here are some tax saving tips for you."      

  action_crypto_investments:
    - text: "Here are some crypto investment tips for you."

  action_loan_guidance:  
    - text: "Here are some loan guidance tips for you."

  action_insurance_advice:
    - text: "Here are some insurance guidance tips for you."

  action_real_estate_tips:
    - text: "Here are some real estate investment tips for you."

  action_gold_investments_tips: 
    - text: "Here are some gold investment tips for you."

  action_goal_based_investment:  
    - text: "Here are some goal-based investment tips for you."

  action_emergency_fund_advice:
    - text: "Here are some emergency fund tips for you."

  action_debt_management_tips:
    - text: "Here are some debt management tips for you."

  action_market_forecast:
    - text: "Here are some market forecast tips for you."

  utter_bot_challenge:
    - text: "I'm sorry, I didn't quite understand that. Can you rephrase?"


actions:
  - action_investment_suggestion
  - action_fetch_stock_price
  - action_fetch_stock_trend
  - action_fetch_stock_news
  - action_manage_portfolio
  - action_retrieve_chat_history
  - action_reset_chat
  - action_financial_education
  - action_risk_analysis
  - action_tax_saving_tips
  - action_crypto_investment_advice
  - action_loan_guidance
  - action_insurance_advice
  - action_real_estate_tips
  - action_gold_investment_tips
  - action_goal_based_investment
  - action_emergency_fund_advice
  - action_debt_management_tips
  - action_market_forecast

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
